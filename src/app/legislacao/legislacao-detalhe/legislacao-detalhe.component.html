<div class="container">
  <br>
  <div class="card">
    <div class="card-body">

      <div>
        <button type="button" class="btn btn-azul-padrao text-white">Legislação</button>
      </div>
      <div class="card card-body shadow p-3 mb-3 bg-white rounded">

        <!-- Row 1 -->
        <div class="form-row">
          <div class="form-group col-md-12">
            <label class="negrito">Legislacao</label>
            <p>{{legislacao?.legislacao}}</p>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="form-row">
          <div class="form-group col-md-12">
            <label class="negrito">Descrição</label>
            <p>{{legislacao?.descricao}}</p>
          </div>
        </div>

        <!-- Row 3 -->
        <div class="form-row">
          <div class="form-group col-md-3">
            <label class="negrito">Indicação do Beneficiário</label>
            <p>{{legislacao?.dt_indicacao_beneficiario | date: 'dd/MM/yyyy'}}</p>
          </div>
          <div class="form-group col-md-3">
            <label class="negrito">Apresentação de proposta</label>
            <p>{{legislacao?.dt_apresentacao_proposta | date: 'dd/MM/yyyy'}}</p>
          </div>
          <div class="form-group col-md-3">
            <label class="negrito">Análise de proposta</label>
            <p>{{legislacao?.dt_indicacao_proposta | date: 'dd/MM/yyyy'}}</p>
          </div>
          <div class="form-group col-md-3">
            <label class="negrito">Celebração do Convênio</label>
            <p>{{legislacao?.dt_limite_celebracao | date: 'dd/MM/yyyy'}}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
