<div class="container-fluid">
    <br>
    <div class="card">
        <div class="card-body">
            <div>
              <a [routerLink]="['/autor/novo']" class="btn btn-azul-padrao text-white">Adicionar</a>
            </div>
            
            <table class="table table-striped table-bordered table-responsive table-sm">
                <thead>
                    <tr class="center text-header">
                        <th scope="col" class="col-autor">
                            <input type="text" class="form-control form-control-sm" name="autor" [(ngModel)]="filtros.autor" placeholder="Autor" (ngModelChange)="filtroAutor(filtros)" autocomplete="off">
                        </th>
                        <th scope="col" class="col-cargo">
                                <input type="text" class="form-control form-control-sm" name="cargo" [(ngModel)]="filtros.cargo" placeholder="Cargo" (ngModelChange)="filtroAutor(filtros)" autocomplete="off">
                            </th>
                        <th scope="col" class="col-partido">
                            <input type="text" class="form-control form-control-sm" name="partido" [(ngModel)]="filtros.partido" placeholder="Partido" (ngModelChange)="filtroAutor(filtros)" autocomplete="off">
                        </th>
                        <th scope="col" class="col-acao">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let autor of autores" class="text-table">
                        <td>{{autor.autor}}</td>
                        <td>{{autor.cargo}}</td>
                        <td>{{autor.partido}}</td>
                        <td class="center">
                            <a [routerLink]="['/autor', autor.cod_autor]">
                                <i class="fas fa-pencil-alt col-1"></i>
                            </a>
                            <a [routerLink]="['/autor']" (click)="apagaAutor(autor.cod_autor)" >
                                <i class="fas fa-trash-alt col-1"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
