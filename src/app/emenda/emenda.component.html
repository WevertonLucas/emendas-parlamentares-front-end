<div class="container-fluid">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row div-search-bar">
                <a [routerLink]="['/emendas/novo']" class="btn btn-azul-padrao text-white">Adicionar</a>

                <form [formGroup]="searchForm" class="search-bar col-md-2 offset-md-9">
                    <input class="form-control mr-sm-2" type="search" formControlName="searchControl" placeholder="Pesquisa por Emenda" aria-label="Search">
                </form>
            </div>

            <!-- col-md-4 offset-md-4 -->
            
            <table class="table table-striped table-bordered table-responsive table-sm">
                <thead>
                    <tr class="center text-header">
                        <th scope="col" class="col-ano">Ano</th>
                        <th scope="col" class="col-emenda">Emenda</th>
                        <th scope="col" class="col-autor">Autor</th>
                        <th scope="col" class="col-partido">Partido</th>
                        <th scope="col" class="col-cargo">Cargo</th>
                        <th scope="col" class="col-beneficiario">Beneficiário</th>
                        <th scope="col" class="col-valor">Valor</th>
                        <th scope="col" class="col-status">Status</th>
                        <th scope="col" class="col-acao">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emenda of emendas" class="text-table">
                        <td>{{emenda.ano}}</td>
                        <td>{{emenda.num_emenda}}</td>
                        <td>{{emenda.autor}}</td>
                        <td>{{emenda.partido}}</td>
                        <td>{{emenda.cargo}}</td>
                        <td>{{emenda.beneficiario}}</td>
                        <td>{{emenda.valor_emenda | currency: 'BRL': 'symbol'}}</td>
                        <td>{{emenda.status}}</td>
                        <td class="center">
                            <a [routerLink]="['/emendas', emenda.cod_emenda, 'detalhe']">
                                <i class="fas fa-search"></i>
                            </a>
                            <a [routerLink]="['/emendas', emenda.cod_emenda]">
                                <i class="fas fa-pencil-alt col-1"></i>
                            </a>
                            <!-- <a href="#">
                                <i class="fas fa-trash-alt col-1"></i>
                            </a> -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
